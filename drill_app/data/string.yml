---
- remove leading and trailing whitespace from a string
- return a portion of a string based on index or indices.
- return length of string. Bonus-return number of alphabetic characters (not spaces, punctuation) in string
- return number of specified characters in string. Bonus-return number of specified characters without invoking `.count`
- return number of specified sub-strings ( or words) in string
- delete specified characters in string
- delete characters at specified indices in string
- return index of specified characters [may use regexp] in a string (first occurrance). Bonus- return index of specified characters (next occurrence) by starting at given index  Double bonus- return index of next occurance of character without providing integer for start from index
- return index of specified characters [may use regexp] (last occurrence);. Bonus- return index of specified characters (last occurrence) up to a given index as stop point. Double bonus- return index of next-to-last occurrence of character without providing integer for stop-at index
- add specified characters to start of string. Bonus- do so n times using one line
- add specified characters to end of string. Bonus- do so n times using one line
- add / insert specified characters at specified indices in string
- insert specified word prior to (or after) given existing word (use one line)
- substitute given character(s) [may use regexp] for other(s) in a string
- reverse character order in string. Bonus- reverse without invoking `.reverse`. Double bonus- reverse order by iterating through string (i.e. without making the original string into an array)
- determine if given characters are present in string. use both regex and non-regex methods
- return array of characters matching a pattern [may use regexp]
- return an array of words taken from a string that meet given conditions
- return new string (or modify existing string) to have all characters lowercased
- return new string (or modify existing string) to have all characters uppercased
- return new string (or modify existing string) to have sentence case'
- return a given string minus all punctuation and special characters. Bonus- return an array of words in the string, minus all punctuation and special characters.

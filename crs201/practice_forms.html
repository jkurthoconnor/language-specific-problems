<!doctype html>
<html lang="en-us">

<head>
  <title>Forms Exercises</title>
  <meta charset="utf-8">
</head>

<body>
  <form class="problem-1" action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="name">Your Name</label></dt>
        <dd><input type="text" name="name" id="name" required></dd>

        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email_address" id="email" required></dd>

        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone_number" id="phone" required></dd>

        <dt><label for="message">Message</label></dt>
        <dd><textarea name="message" id="message" cols="90" rows="8" required></textarea></dd>
      </dl>

      <button name="submit">
        Send Message
      </button>
      <button name="clear" type="reset">
        Clear!
      </button>
    </fieldset>
  </form>

  <form id="problem-2" action="" method="post">
    <fieldset>
      <label for="search">Search for</label>
      <input type="search" name="search_term" id="search">
      <label><input type="radio" name="media-choice" value="TV"> TV</label>
      <label><input type="radio" name="media-choice" value="Movies">Movies</label>
      <label><input type="radio" name="media-choice" value="Music">Music</label>
      <button name="Search" type="button">
        Search
      </button>
    </fieldset>
  </form>

  <form id="problem-3" action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select name="title" id="movie">
            <option value="looper" selected>Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy-boy">Tommy Boy</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="range" name="rating" id="rating" min="1" max="5">
        </dd>
      </dl>
      <label>
        <input type="checkbox" name="fav" checked>Add to my favorites
      </label>
      <div>
        <button name="rate" type="submit">
        Rate movie
        </button>
      </div>
    </fieldset>
  </form>
</body>
</html>

<!doctype html>
<html lang="en-us">

<head>
  <title>Forms Exercises</title>
  <meta charset="utf-8">
</head>

<body>
  <form class="problem-1" action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="name">Your Name</label></dt>
        <dd><input type="text" name="name" id="name" required></dd>

        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email_address" id="email" required></dd>

        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone_number" id="phone" required></dd>

        <dt><label for="message">Message</label></dt>
        <dd><textarea name="message" id="message" cols="90" rows="8" required></textarea></dd>
      </dl>

      <button name="submit">
        Send Message
      </button>
      <button name="clear" type="reset">
        Clear!
      </button>
    </fieldset>
  </form>
</body>


</html>

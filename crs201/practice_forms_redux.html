<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Forms Practice</title>
</head>

<body>
  <form action="/" method="get">
    <fieldset>
      <dl>
        <dt>
          <label for="first_name">First Name:</label>
        </dt>
        <dd><input type="text" name="first_name" id="first_name"></dd>
        <dt>
          <label for="last_name">Last Name:</label>
        </dt>
        <dd><input type="text" name="last_name" id="last_name"></dd>
        <dt>
          <label for="email">Email Address</label>
        </dt>
        <dd><input type="email" name="email" id="email" autocapitalize="none" autocomplete="off" autocorrect="off"></dd>
        <dt>
          <label for="phone">Phone Number</label>
        </dt>
        <dd><input type="tel" name="phone" id="phone"></dd>
      </dl>
      <input type="submit">
    </fieldset>
  </form>
</body>
</html>

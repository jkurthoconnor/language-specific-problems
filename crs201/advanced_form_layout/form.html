<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <title>Form Layout (Advanced)</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <h1>Create Your Profile</h1>
    <h2>Personal Info</h2>
    <dl>
      <dt>
        <label>Your Name</label>
      </dt>
      <dd><input type="text"> <input type="text"></dd>
      <dt>
        <label>Email</label>
      </dt>
      <dd><input type="email"></dd>
    </dl>
    <h2>Social Media Accounts</h2>
    <dl>
      <dt>
        <label>Facebook</label>
      </dt>
      <dd><input type="text"></dd>
      <dt>
        <label>Twitter</label>
      </dt>
      <dd><input type="text"></dd>
      <dt>
        <label>Linkedin</label>
      </dt>
      <dd><input type="text"></dd>
    </dl>
    <h2>Account Info</h2>
    <dl>
      <dt>
        <label>Profile Name</label>
      </dt>
      <dd><input type="text"></dd>
      <dt>
        <label>Password</label>
      </dt>
      <dd><input type="password"></dd>
      <dt>
        <label>Confirm Password</label>
      </dt>
      <dd><input type="password"></dd>
    </dl>
    <h2>Bio</h2>
    <textarea></textarea>
    <div>
      <input type="checkbox" required> I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
      <input type="submit">
    </div>
  </body>
</html>

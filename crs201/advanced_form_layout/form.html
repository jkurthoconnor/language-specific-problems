<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <title>Form Layout (Advanced)</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <main>
      <h1>Create Your Profile</h1>
      <form>
        <fieldset class="personal">
          <h2>Personal Info</h2>
          <dl>
            <dt>
              <label for="first_name">Your Name</label>
            </dt>
            <dd>
              <input type="text" name="first_name" id="first_name" placeholder="First"><!--
              --><input type="text" name="last_name" placeholder="Last">
            </dd>
            <dt>
              <label for="email">Email</label>
            </dt>
            <dd>
              <input type="email" name="email" id="email">
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>Social Media Accounts</h2>
          <dl>
            <dt>
              <label for="facebook">Facebook</label>
            </dt>
            <dd><input type="text" name="facebook" id="facebook"></dd>
            <dt>
              <label for="twitter">Twitter</label>
            </dt>
            <dd><input type="text" name="twitter" id="twitter" ></dd>
            <dt>
              <label for="linkedin">Linkedin</label>
            </dt>
            <dd><input type="text" name="linkedin" id="linkedin" ></dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>Account Info</h2>
          <dl>
            <dt>
              <label for="profile_name">Profile Name</label>
            </dt>
            <dd><input type="text" name="profile_name" id="profile_name" ></dd>
            <dt>
              <label for="password">Password</label>
            </dt>
            <dd><input type="password" name="password" id="password" ></dd>
            <dt>
              <label for="password_confirm">Confirm Password</label>
            </dt>
            <dd><input type="password" name="password_confirm" id="password_confirm" ></dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>Bio</h2>
          <textarea></textarea>
        </fieldset>
        <fieldset>
          <input type="checkbox" name="agree" id="agree" required>
          <label for="agree">I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.</label>
          <input type="submit">
        </fieldset>
      </form>
    </main>
  </body>
</html>

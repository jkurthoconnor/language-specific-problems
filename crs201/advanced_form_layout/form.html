<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <title>Form Layout (Advanced)</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
  </head>

  <body>
      <form action="/profile" method="post">
        <h1>Create Your Profile</h1>
        <fieldset>
          <h2>Personal Info</h2>
          <dl>
            <dt>
              <label for="first_name">Your Name</label>
            </dt>
            <dd class="half">
              <input type="text" name="first_name" id="first_name" placeholder="First">
            </dd><!--
            --><dd class="half">
              <input type="text" name="last_name" placeholder="Last">
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="email">Email</label>
            </dt>
            <dd>
              <input type="email" name="email" id="email" autocomplete="off" autocorrect="none" autocapitalize="off">
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>Social Media Accounts</h2>
          <dl class="third">
            <dt>
              <label for="facebook">Facebook</label>
            </dt>
            <dd>
              <input type="text" name="facebook" id="facebook">
            </dd>
          </dl><!--
          --><dl class="third">
              <dt>
                <label for="twitter">Twitter</label>
              </dt>
            <dd>
              <input type="text" name="twitter" id="twitter" >
            </dd>
          </dl><!--
          --><dl class="third">
              <dt>
                <label for="linkedin">Linkedin</label>
              </dt>
            <dd>
              <input type="text" name="linkedin" id="linkedin" >
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>Account Info</h2>
          <dl>
            <dt>
              <label for="profile_name">Profile Name</label>
            </dt>
            <dd>
              <input type="text" name="profile_name" id="profile_name" >
            </dd>
          </dl>
          <dl class="half">
            <dt>
              <label for="password">Password</label>
            </dt>
            <dd>
              <input type="password" name="password" id="password" autocomplete="off" autocorrect="none" autocapitalize="off">
            </dd>
          </dl><!--
          --><dl class="half">
            <dt>
              <label for="password_confirm">Confirm Password</label>
            </dt>
            <dd>
              <input type="password" name="password_confirm" id="password_confirm" autocomplete="off" autocorrect="none" autocapitalize="off">
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>
            <label for="bio">Bio</label>
          </h2>
          <textarea name="bio" id="bio"></textarea>
        </fieldset>
        <fieldset class="agree">
          <dl>
            <dt>
              <input type="checkbox" name="agree" id="agree" required>
            </dt><!--
            --><dd><!--
            --><label for="agree">I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
              </label>
            </dd>
          </dl>
          <input type="submit" value="Create Account">
        </fieldset>
      </form>
  </body>
</html>

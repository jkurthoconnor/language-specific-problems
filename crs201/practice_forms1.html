<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Forms Practice</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="first">First Name:</label></dt>
        <dd><input type="text" name="first_name" id="first" ></dd>
        <dt><label for="last">Last Name:</label></dt>
        <dd><input type="text" name="last_name" id="last" ></dd>
        <dt><label for="email">Email:</label></dt>
        <dd><input type="email" name="email" id="email" autocomplete="off" autocapitalize="none" autocorrect="off"></dd>
        <dt><label for="phone">Phone Number:</label></dt>
        <dd><input type="tel" name="phone" id="phone"></dd>
        <dt><label for="phone_type">Phone Type:</label></dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected >Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>
      </dl>
      <input type="submit">
    </fieldset>
  </form>
  <form action="" method="get">
    <fieldset>
      <legend>Filter your Feed!</legend>
      <dl>
        <dt><label for="category">News Category:</label></dt>
        <dd>
          <select id="category" name="category">
            <option value="core">Core</option>
            <option value="plug_lib">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="opinion">Opinion</option>
            <option value="people">People</option>
          </select>
        </dd>

        <dt><label for="tags">Tags:</label></dt>
        <dd>
          <select id="tags" name="tags" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="html">HTML</option>
            <option value="ruby">Ruby</option>
            <option value="rails">Rails</option>
            <option value="python">Python</option>
            <option value="django">Django</option>
          </select>
        </dd>
      </dl>
      <input type="submit" value="Filter">
      <input type="reset">

    </fieldset>
  </form>
</body>
</html>

<!doctype html>
<html lang="en-us">
  <head>
    <title>Fluid Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="assets/styles/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/styles/style.css">
  </head>

  <body>

    <main>
      <h1>My Photo Gallery</h1>
      <figure class="feature_photo">
        <img  src="http://placehold.it/1200x900" alt="blank placeholder image">
        <figcaption>
          <p>Example photo</p>
        </figcaption>
      </figure>
      <section class="thumbnails">
        <img src="http://placehold.it/1200x900" alt="blank placeholder image" title="image 1"><!--
        --><img src="http://placehold.it/1200x900" alt="blank placeholder image" title="image 2"><!--
        --><img src="http://placehold.it/1200x900" alt="blank placeholder image" title="image 3"><!--
        --><img src="http://placehold.it/1200x900" alt="blank placeholder image" title="image 4">
      </section>
    </main>

  </body>
</html>

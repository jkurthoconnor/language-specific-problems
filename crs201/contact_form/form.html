<!doctype html>
<html lang="en-us">
  <head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <main>
      <h1>Tell Us About Yourself!</h1>
      <form action="" method="post">

        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name">
          </dd>
        </dl><!--
        --><dl>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name">
          </dd>
        </dl><!--
        --><dl>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="myname@service.com" autocapitalize="none" autocorrect="off" autocomplete="off" inputmode="email">
          </dd>
        </dl><!--
        --><dl>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
        </dl><!--
        --><dl class="short">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--
        --><dl class="short">
          <dt>
            <label for="zip">Zip Code</label>
          </dt>
          <dd>
            <input type="number" name="zip" id="zip" max="99999" min="1" placeholder="12345" inputmode="numeric">
          </dd>
        </dl>

          <div class="survey">
          <dl>
            <dt>Which of these colors do you most prefer?</dt>
            <dd>
              <label>
                <input type="radio" name="fav_color" value="blue" checked>
                Blue
              </label>
            </dd>
            <dd>
              <label>
                <input type="radio" name="fav_color" value="green">
                Green
              </label>
            </dd>
            <dd>
              <label>
                <input type="radio" name="fav_color" value="purple">
                Purple
              </label>
            </dd>
            <dd>
              <label>
                <input type="radio" name="fav_color" value="red">
                Red
              </label>
            </dd>
            <dd>
              <label>
                <input type="radio" name="fav_color" value="yellow">
                Yellow
              </label>
            </dd>
          </dl><!--
          --><dl>
            <dt>What web technologies do you want to hear more about?</dt>
            <dd>
              <label>
                <input type="checkbox" name="html">
                HTML
              </label>
            </dd>
            <dd>
              <label>
                <input type="checkbox" name="css">
                CSS
              </label>
            </dd>
            <dd>
              <label>
                <input type="checkbox" name="javascript">
                Javascript
              </label>
            </dd>
            <dd>
              <label>
                <input type="checkbox" name="ruby">
                Ruby
              </label>
            </dd>
            <dd>
              <label>
                <input type="checkbox" name="rails">
                Rails
              </label>
            </dd>
          </dl>
          <dl>
            <dt>Let us know what's on your mind.</dt>
            <dd>
              <textarea rows="10" cols="50"></textarea>
            </dd>
          </dl>
        </div>

        <div class="button_group">
          <input type="submit">
          <input type="reset" value="Clear Form">
          <input type="hidden" value="2017-09-11" name="timestamp">
        </div>
      </form>
    </main>
  </body>
</html>
